 <!--SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd"-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>CHYM - signup</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>        
        <link href="/static/css/bootstrap.css" rel="stylesheet" th:href="@{/static/css/bootstrap.css}"/>        
        <link href="/static/css/local.css" rel="stylesheet" th:href="@{/static/css/local.css}"/>                

        <style type="text/css">
            body {
                padding-top: 5%;
                padding-bottom: 5%;
                padding-left: 10%;
                padding-right: 5%;
            }
        </style>
    </head>
    <body>
        <div class="container">                
            <div class="row">
                <div class="col-md-5 well">
                    <form action="#" method="post" th:action="@{/signup}" th:object="${user}">                    
                        <fieldset>
                            <legend>Sign up</legend>
                            <div class="form-group">                                
                                <label th:for="${#ids.next('email')}">Email</label>                                
                                <input type="email" class="form-control" th:field="*{email}"/>                                                                
                            </div>
                            <div class="form-group">
                                <label th:for="${#ids.next('username')}">Username</label>                                
                                <input type="text" class="form-control" th:field="*{username}"/>
                            </div>
                            <div class="form-group">
                                <label th:for="${#ids.next('password')}">Password</label>                                
                                <input type="password" class="form-control" th:field="*{password}"/>                                                                
                            </div>
                            <div class="form-group">
                                <label th:for="${#ids.next('passwordCheck')}">Re-enter password</label>                                
                                <input type="password" class="form-control" th:field="*{passwordCheck}"/> 
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </fieldset>
                        </form>
                </div>
            </div>            
        </div>
        
        
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/static/js/bootstrap.min.js" ></script>
    </body>
</html>
